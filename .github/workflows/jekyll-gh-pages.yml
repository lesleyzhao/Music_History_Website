name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./src  # ✅ Ensure this is correct
          destination: ./_site

      - name: Debug Build Output
        run: ls -la ./_site  # ✅ Verify if build was successful

      - name: Upload artifact for GitHub Pages
        if: success()  # ✅ Ensures this step runs only if the build succeeds
        uses: actions/upload-artifact@v4
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact (Fix potential issue)
        uses: actions/download-artifact@v4  # ✅ Ensure compatibility
        with:
          name: github-pages
          run-id: ${{ github.event.workflow_run.id }}
          path: ./_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
